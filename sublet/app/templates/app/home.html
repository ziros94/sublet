{% extends 'app/base.html' %}
{% block content %}
<h2>Sublet Portal</h2>
{% if user.is_authenticated %}
    <p>Hello, {{ user.username }}</p>
{% else %}
    <p>Hello, guest</p>
{% endif %}
    <a href="{% url 'app:listings' %}">Listings</a>
    <a href="{% url 'app:bookings' %}">Bookings</a>
    {% for offer in user.offers_received.all %}
        <p>{{ offer }}</p>
    {% endfor %}
{%  endblock %}
