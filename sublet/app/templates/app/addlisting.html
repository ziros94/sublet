{% extends 'app/base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <form action="{% url 'app:addListing' %}" method="post" class="container">
        {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="price">Price</label>
            <input type="text" name="price" id="price">
            <label for="duration">Duration</label>
            <input type="text" name="duration" id="duration">

            <select name="apartment" id="apartment_sel" class="browser-default">
                {% for apartment in apartments %}
                    <option value="{{ apartment.id }}">{{ apartment }}</option>
                {% endfor %}
            </select>
            <label for="apartment_sel">Select Apartment:</label>
            <br>
            <input type="submit" class="waves-effect waves-light btn"/>
        </form>
    {% endif %}

{% endblock %}
